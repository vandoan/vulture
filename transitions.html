<!DOCTYPE html>

	<body> 


		<script>
		var	canvas = d3.select('body')
			.append("svg")
			.attr("width", 500)
			.attr("height", 500);


		var	circle = canvas.append('circle')
			.attr("cx", 50)
			.attr("cy", 100)
			.attr('r', 25); 

		var circle1 = canvas.append('circle')
			.attr('cx', 50)
			.attr('cy', 50)
			.attr('r', 25); 

		circle.transition()
			.duration(1500)
			.delay(2000)
			.attr('cx', 150); 
		</script>
