<!DOCTYPE html> 
<html> 
	<head> 
		<title> D3 tutorial </title> 
		<script src="http://d3js.org/d3.v3.min.js">
		<style type="text/css"> 
		</style> 
		</script> 
	</head> 
		<body> 


		<script>

			var canvas = d3.select('body').append('svg')
				.attr('width', 760)
				.attr('height', 700);

			d3.json('random.geojson', function (data){

			

			var group = canvas.selectAll('g')
				.data(data.features) 
				.enter()
				.append('g')

			var projection = d3.geo.mercator().scale(300).translate([1000,600]);

			var path = d3.geo.path().projection(projection); 

			var areas = group.append('path')
				.attr('d', path)
				.attr('class', 'area') 
				.attr('fill', 'steelblue');

			group.append('text')
				.attr('x', function (d) { return path.centroid(d)[0]; })
				.attr('y', function (d) {return path.centroid(d)[1] })
			}); 


		</script> 

	</body> 
</html>
